<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="header-content">
        <h1>TODO</h1>
        <img id="switch" class="switch" src="/asset/icon-moon.svg">
      </div>
    </header>
    <main class="main">
      <form id="form" class="form">
        <label for="input-task" class="label-task"></label>
        <input class="input-task" id="input-task" name="task" type="text" placeholder="Create a new todo...">
      </form>
      <div id="task" class="task"></div>
      <div class="tasks-footer">
        <span id="items-left">1 item left</span>
        <span id="delete-complete" class="click-element">Clear Complete</span>
      </div>
      <div id="filters" class="filters">
        <button data-filter="all" class="filter filter--active">All</button>
        <button data-filter="active" class="filter">Active</button>
        <button data-filter="completed" class="filter">completed</button>
      </div>
    </main>
    <script src="./js/scripts.js"></script>
  </body>
</html>
